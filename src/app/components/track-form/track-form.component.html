<div *ngIf="isFormVisible" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-[#181818] p-4 rounded-lg shadow-lg w-full max-w-lg mx-4">
      <form [formGroup]="trackForm" (ngSubmit)="onSubmit()" class="space-y-4 text-sm">

        <div class="border-b border-gray-700 pb-3">
          <h2 class="text-xl font-bold text-green-400">Add New Track</h2>
        </div>
  
        <div>
          <label class="block text-gray-300 font-medium mb-1">Song Name</label>
          <input 
            type="text" 
            formControlName="songName"
            class="block w-full  rounded-md bg-gray-700 border-gray-600 focus:border-green-400 focus:ring-green-400 text-white px-3 py-2"
            maxlength="50"
            placeholder="Enter song name">
          <div *ngIf="trackForm.get('songName')?.errors?.['required'] && trackForm.get('songName')?.touched" 
            class="text-red-400 mt-1">
            Song name is required
          </div>
        </div>
  
        <div>
          <label class="block text-gray-300 font-medium mb-1">Artist Name</label>
          <input 
            type="text" 
            formControlName="artistName"
            class="block w-full rounded-md bg-gray-700 border-gray-600 focus:border-green-400 focus:ring-green-400 text-white px-3 py-2"
            placeholder="Enter artist name">
        </div>
  
        <div>
          <label class="block text-gray-300 font-medium mb-1">Description (Optional)</label>
          <textarea 
            formControlName="description"
            class="block w-full rounded-md bg-gray-700 border-gray-600 focus:border-green-400 focus:ring-green-400 text-white px-3 py-2"
            maxlength="200"
            rows="2"
            placeholder="Add a short description"></textarea>
          <div class="text-gray-400 text-xs mt-1">
            {{trackForm.get('description')?.value?.length || 0}}/200
          </div>
        </div>
  
        <div>
          <label class="block text-gray-300 font-medium mb-1">Category</label>
          <select 
            formControlName="category"
            class="block w-full rounded-md bg-gray-700 border-gray-600 focus:border-green-400 focus:ring-green-400 text-white px-3 py-2">
            <option value="">Select category</option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="rap">Rap</option>
            <option value="cha3bi">Cha3bi</option>
          </select>
        </div>
  
        <div>
          <label class="block text-gray-300 font-medium mb-1">Audio File</label>
          <div class="flex justify-center px-4 pt-3 pb-4 border-2 border-gray-600 border-dashed rounded-md hover:border-green-400">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-8 w-8 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" 
                  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <div class="text-sm text-gray-400">
                <label class="relative cursor-pointer rounded-md font-medium text-green-400 hover:text-green-300">
                  <span>Upload a file</span>
                  <input 
                    type="file" 
                    class="sr-only" 
                    formControlName="audioFile"
                    accept=".mp3"
                    (change)="onFileSelected($event)">
                </label>
              </div>
              <p class="text-xs text-gray-400">MP3 up to 10MB</p>
            </div>
          </div>
        </div>
  
        <div class="flex justify-end space-x-3">
          <button 
            type="button" 
            class="px-3 py-1 bg-gray-600 text-gray-300 hover:bg-gray-500 rounded-md"
            (click)="isFormVisible = !isFormVisible">
            Cancel
          </button>
          <button 
            type="submit" 
            [disabled]="!trackForm.valid"
            class="px-3 py-1 bg-green-500 text-white hover:bg-green-600 rounded-md disabled:opacity-50">
            Save Track
          </button>
        </div>
      </form>
    </div>
  </div>
