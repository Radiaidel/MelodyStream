<button
  (click)="isOpen = !isOpen"
  [class]="isOpen ? 'hidden' : 'block'"
  class="lg:hidden fixed top-4 left-4 z-20 p-2 rounded-md hover:bg-gray-100">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
    viewBox="0 0 24 24" stroke="currentColor">
    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
      d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>

<aside [class]="isOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'"
  class="h-[98%] m-2 rounded-full bg-gray-800 w-16 shadow-lg transform transition-transform duration-300 ease-in-out z-10">
  <nav class="h-full flex flex-col py-4 space-y-4">
    <a href="#"
      class="flex justify-center p-2 hover:bg-gray-100/20 rounded-md mx-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
    </a>
    <a href="#"
      class="flex justify-center p-2 hover:bg-gray-100/20 rounded-md mx-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
          d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
      </svg>
    </a>
    <a href="/addTrack" 
      class="flex justify-center p-2 hover:bg-gray-100/20 rounded-md mx-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white"
        fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
          d="M12 4v16m8-8H4" />
      </svg>
    </a>
  </nav>
</aside>
