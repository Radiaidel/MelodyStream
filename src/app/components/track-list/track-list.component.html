<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center">Track List</h2>
  <ul class="space-y-4">
    <li *ngFor="let track of tracks$ | async" class="bg-white p-4 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold">{{ track.songName }} - {{ track.artistName }}</h3>
      <p class="text-gray-600">{{ track.description }}</p>
      <p class="text-gray-600">Category: {{ track.category }}</p>
      <p class="text-gray-600">Date Added: {{ track.dateAdded | date }}</p>
      <p class="text-gray-600">Duration: {{ track.duration }} seconds</p>
      <button (click)="onDeleteTrack(track.id)" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
    </li>
  </ul>
</div>
