<div class="min-h-screen  p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Tracks Grid -->
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let track of tracks$ | async" 
           class="group relative cursor-pointer">
        <div class="bg-[#181818] rounded-lg p-4 hover:bg-[#282828] transition-all duration-300">
          <div class="relative">
            <div class="aspect-square mb-4 rounded-md overflow-hidden bg-[#282828]">
              <img src="https://sonos-partner-documentation.s3.amazonaws.com/ReadMe-External/content-service-features/add-images/add-album-art/SonosApp-DefaultArt-Alone.png" alt="Track cover" 
                   class="w-full h-full object-cover">
            </div>
            <button class="absolute bottom-2 right-2 w-12 h-12 bg-green-500 rounded-full flex items-center justify-center 
                         shadow-xl opacity-0 translate-y-3 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300">
              <i class="fas fa-play text-black text-xl"></i>
            </button>
          </div>
          
          <h3 class="text-white font-bold mb-2 truncate">{{track.songName}}</h3>
          <p class="text-gray-400 text-sm line-clamp-2">
            {{track.artistName}} â€¢ {{track.category}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
